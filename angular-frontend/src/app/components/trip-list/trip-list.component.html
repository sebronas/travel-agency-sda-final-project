<mat-card class="example-card" *ngFor="let trip of trips">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{trip.destination.country}}</mat-card-title>
    <mat-card-subtitle>{{trip.destination.hotelName}} in {{trip.destination.city}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{trip.photos}}" alt="Nice picture disappeared">
  <mat-card-content>
    <p>You can go to {{trip.destination.city}} in {{trip.destination.country}} and stay at {{trip.destination.hotelName}} hotel</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
